<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-div"></div>
      <div class="form-div">
        <form action="" method="get">
          <div class="left">
            <div>
              <p><label for="first-name">first name</label></p>
              <input type="text" id="first-name" name="user-first-name">
            </div>
            <div>
              <p><label for="email">email</label></p>
              <input type="email" id="email" name="user-email">
            </div>
            <div>
              <p><label for="password">password</label></p>
              <input type="password" id="password" name="user-password">
            </div>
          </div>
          
          <div class="right">
            <div>
              <p><label for="last-name">last name</label></p>
              <input type="text" id="last-name" name="user-last-name">
            </div>
            <div>
              <p><label for="phone-number">phone number</label></p>
              <input type="tel" id="phone-number" name="user-phone-number">
            </div>
            <div>
              <p><label for="password-confirm">confirm password</label></p>
              <input type="password-confirm" id="password-confirm" name="user-password-confirm">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
