<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-div">
        <div class="banner">
          <h1>LOGO</h1>
        </div>
        <img src="/assets/images/background.webp" alt="northern lights at night" width="100%" height="100%">
      </div>
      <form action="" method="get">
        <div class="form-header">
          <h1>Create your account</h1>
        </div>

        <div class="fields-container">
          <div class="left">
            <div class="input-container">
              <p><label for="first-name">first name</label></p>
              <input type="text" id="first-name" name="user-first-name" minlength="2" maxlength="20" required>
            </div>
            <div class="input-container">
              <p><label for="email">email</label></p>
              <input type="email" id="email" name="user-email" placeholder="you@example.com" required>
            </div>
            <div class="input-container">
              <p><label for="password">password</label></p>
              <input type="password" id="password" name="user-password" minlength="8" required>
            </div>
          </div>
          
          <div class="right">
            <div class="input-container">
              <p><label for="last-name">last name</label></p>
              <input type="text" id="last-name" name="user-last-name" minlength="2" maxlength="20" required>
            </div>
            <div class="input-container">
              <p><label for="phone-number">phone number</label></p>
              <input type="tel" id="phone-number" name="user-phone-number" pattern="^[0-9]{10}$" minlength="10" maxlength="10" required>
            </div>
            <div class="input-container">
              <p><label for="password-confirm">confirm password</label></p>
              <input type="password" id="password-confirm" name="user-password-confirm" minlength="8" required>
            </div>
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
        </div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
